<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Show tasktypes list -->	
	<p:panel id="showTasktypes">
		<p:dataTable value="#{tasktypeManagementBean.taskTypes}" var="taskType"
			selectionMode="single" rowKey="#{taskType.name}"
			rowIndexVar="rowIndex">
			<f:facet name="header">List tasktypes</f:facet>

			<p:column headerText="Name">#{taskType.name}</p:column>
			<p:column headerText="Kind">#{taskType.kindOfTask}</p:column>
		</p:dataTable>
	</p:panel>
	
	<!-- Show add new tasktype button -->
	<h:form role="form" class="form-horizontal">
		<p:commandButton value="Add new task type" class="btn btn-primary btn-sm" action="#{tasktypeManagementBean.onAddNewTaskTypeBtnClick()}" update=":addTasktypeDlg"/>
	</h:form>
	
	
	<p:dialog id="addTasktypeDlg" header="Add new task type" widgetVar="dlgAddTasktype" width="500" visible="#{tasktypeManagementBean.addTasktypeDlgShow}">
		<h:form id="formAddTasktype" role="form">
			<div class="form-group">
				<p:outputLabel for="inputName" value="Name" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:inputText id="inputName" value="#{tasktypeManagementBean.taskType.name}" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<p:outputLabel for="inputKindOfTask" value="Kind" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectOneMenu id="inputKindOfTask" value="#{tasktypeManagementBean.taskType.kindOfTask}">
						<f:selectItem itemLabel="Design" itemValue="0"/>
						<f:selectItem itemLabel="Develop" itemValue="1"/>
						<f:selectItem itemLabel="Test" itemValue="2"/>
						<f:selectItem itemLabel="Manage" itemValue="3"/>
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<p:commandButton value="Add" class="btn btn-primary btn-sm col-sm-12" action="#{tasktypeManagementBean.onAddTasktypeDlgAddBtnClick()}" update=":showTasktypes,:addTasktypeDlg"/>
				<p:commandButton value="Cancel" class="btn btn-primary btn-sm col-sm-12" action="#{tasktypeManagementBean.onAddTasktypeDlgCancelBtnClick()}" update=":addTasktypeDlg"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
