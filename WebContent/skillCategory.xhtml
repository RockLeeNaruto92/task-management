<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- show categories -->
	<p:panel id="showCategories">
		<p:dataTable value="#{skillCategoryBean.categories}" var="category"
			selectionMode="single" rowKey="#{category.id}" rowIndexVar="rowIndex">
			<p:ajax event="rowSelect" listener="#{skillCategoryBean.onRowSelect}" update=":main_content" />
			
			<f:facet name="header">Categories list</f:facet>
			
			<p:column headerText="Name">#{category.name}</p:column>
			<p:column headerText="Description">#{category.description}</p:column>
			<p:column headerText="Status">#{category.status}</p:column>
		</p:dataTable>
	</p:panel>
	
	<!-- show button add new category -->
	<h:form role="form">
		<p:commandButton value="Add new category" class="btn btn-primary btn-sm" action="#{skillCategoryBean.onAddCategoryBtnClick()}" update=":addCategoryDlg"/>
	</h:form>
	
	<!-- Dialog  -->
	<p:dialog id="addCategoryDlg" header="Add new category" widgetVar="dlgAddCategory" visible="#{skillCategoryBean.addCategoryDlgShow}">
		<h:form id="formAddCategory" role="form">
			<div class="form-group">
				<p:outputLabel for="inputName" value="Name" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:inputText id="inputName" value="#{skillCategoryBean.category.name}" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<p:outputLabel for="inputDescription" value="Description" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:inputTextarea id="inputDescription" value="#{skillCategoryBean.category.description}" class="form-control" 
						autoResize="false" rows="5"/>
				</div>
			</div>
			<div class="form-group" id="status">
				<p:outputLabel for="inputStatus" value="Status" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectBooleanCheckbox id="inputStatus" value="#{skillCategoryBean.category.status}" class="form-control">
					</p:selectBooleanCheckbox>
				</div>
			</div>
			<div class="form-group">
				<p:commandButton value="Add" class="btn btn-primary btn-sm col-sm-12" action="#{skillCategoryBean.onAddCategoryDlgAddBtnClick()}"  update=":showCategories,:addCategoryDlg"/>
				<p:commandButton value="Cancel" class="btn btn-primary btn-sm col-sm-12" action="#{skillCategoryBean.onAddCategoryDlgCancelBtnClick()}" update=":addCategoryDlg"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
