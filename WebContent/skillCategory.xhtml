<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	Skill category: <br />

	<p:dataTable value="#{skillCategoryBean.skillLists}" var="skill" class="table table-hover">
		<p:column headerText="Name" class="col-sm-4">#{skill.name}</p:column>
		<p:column headerText="Description" class="col-sm-6">#{skill.description}</p:column>
		<p:column headerText="Status" class="col-sm-2">#{skillCategoryBean.getStatus(skill)}</p:column>
	</p:dataTable>
	<br />
	<h:form>
		<p:commandButton value="Add new category" action="#{skillCategoryBean.onClick(0)}" update=":page1"/>
	</h:form>
</ui:composition>
