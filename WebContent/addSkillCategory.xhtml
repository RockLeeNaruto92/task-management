<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addSkillCategoryForm">
		<h:panelGrid columns="2" cellpadding="10" cellspacing="20">
			<p:outputLabel for="inputName" value="Name" />
			<p:inputText id="inputName" value="#{addSkillCategoryBean.skillName}" />

			<p:outputLabel for="inputDescription" value="Description}" />
			<p:inputTextarea id="inputDescription" value="#{addSkillCategoryBean.skillDescription}" />

			<p:outputLabel for="inputStatus" value="Status" />
			<p:panel id="inputStatus">
				<p:selectBooleanCheckbox value="#{addSkillCategoryBean.skillStatus}" >
					<p:ajax update="msg" listener="#{addSkillCategoryBean.updateStatus}"/>
				</p:selectBooleanCheckbox>
				<p:outputLabel id="msg" value="#{addSkillCategoryBean.status}"/>
			</p:panel>
			
		</h:panelGrid>

		<p:commandButton value="Add" action="#{addSkillCategoryBean.addSkillCategory()}" update=":page1"/>
	</h:form>

</ui:composition>
