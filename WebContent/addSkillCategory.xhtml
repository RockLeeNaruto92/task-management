<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addSkillCategoryForm">
		<!--  <h:panelGrid columns="2" cellpadding="10" cellspacing="20">-->
		<div class="form-group">
			<p:outputLabel for="inputName" value="Name" />
			<p:inputText id="inputName" value="#{addSkillCategoryBean.skillName}" class="form-control"/>

			<p:outputLabel for="inputDescription" value="Description" />
			<p:inputTextarea id="inputDescription" value="#{addSkillCategoryBean.skillDescription}" class="form-control"/>

			<p:outputLabel for="inputStatus" value="Status" />
			<p:panel id="inputStatus" class="form-control">
				<p:selectBooleanCheckbox value="#{addSkillCategoryBean.skillStatus}" itemLabel="#{addSkillCategoryBean.status}">
					<p:ajax update="inputStatus" listener="#{addSkillCategoryBean.updateStatus()}"/>
				</p:selectBooleanCheckbox>
			</p:panel>
		</div>
		<!--  </h:panelGrid>-->

		<p:commandButton value="Add" action="#{addSkillCategoryBean.addSkillCategory()}" update=":page1" class="btn btn-default btn-block"/>
	</h:form>

</ui:composition>
