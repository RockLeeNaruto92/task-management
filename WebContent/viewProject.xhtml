<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="viewProjectForm" role="form">
		<div class="form-group">
			<p:outputLabel for="name" value="#{viewProjectBean.labelName}" />
			<p:outputLabel id="name" value="#{viewProjectBean.project.name}" class="form-control"/>

			<p:outputLabel for="description"
				value="#{viewProjectBean.labelDescription}" />
			<p:inputTextarea id="description" class="form-control" readonly="true" value="#{viewProjectBean.project.description}" />

			<p:outputLabel for="customer"
				value="#{viewProjectBean.labelCustomer}" />
			<p:inputTextarea id="customer"
				value="#{viewProjectBean.project.customer}" class="form-control" readonly="true"/>

			<p:outputLabel for="startDate"
				value="#{viewProjectBean.labelStartDate}" />
			<p:outputLabel id="startDate"
				value="#{viewProjectBean.project.startDate}" class="form-control"/>

			<p:outputLabel for="expectedEnddate"
				value="#{viewProjectBean.labelExpectedEndDate}" />
			<p:outputLabel id="expectedEnddate"
				value="#{viewProjectBean.project.expectedEndDate}" class="form-control"/>
		</div>
		<p:commandLink value="Edit" action="#{viewProjectBean.onClick(0)}" update=":page1"/>
	</h:form>

	<h:form id="listUserForm">
		<p:dataList value="#{viewProjectBean.project.users}" var="user" paginator="true" rows="10">
			<f:facet name="userlist">List user</f:facet>

			<h:outputText value="#{user.username}" style="display:inline-block" />
		</p:dataList>
	</h:form>

	<h:form id="assignUserForm">
		<p:outputLabel value="Add user:" />
		<p:autoComplete value="#{viewProjectBean.username}"
			completeMethod="#{viewProjectBean.getSuggestList}" />
		<p:commandButton value="Add" action="#{viewProjectBean.onClick(1)}" update=":listUserForm" />
	</h:form>
	<br />
	  
	List required skills:
	<h:form id="listSkillForm">
		<p:dataList value="#{viewProjectBean.projectSkill}" var="ps" paginator="true" rows="10">
			<f:facet name="userlist">List skill</f:facet>

			<h:outputText value="#{ps.skill.name}" style="display:inline-block" />
			<h:outputText value="#{ps.level}" style="display:inline-block"/>
			<h:outputText value="#{ps.experienceYear}" style="display:inline-block" />
		</p:dataList>		
	</h:form>
	
	<br />
	Add required skill:
	<h:form id="addSkillForm">
		<p:panelGrid columns="2">
			<p:outputLabel for="selectSkill" value="Skill"/>
			<p:selectOneMenu value="#{viewProjectBean.selectedSkill}" id="selectSkill">
				<f:selectItems value="#{viewProjectBean.skills}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="selectYear" value="Experience year"/>
			<p:selectOneMenu id="selectYear" value="#{viewProjectBean.experienceYear}">
				<f:selectItem itemLabel="0" itemValue="0"/>
				<f:selectItem itemLabel="1" itemValue="1"/>
				<f:selectItem itemLabel="2" itemValue="2"/>
				<f:selectItem itemLabel="3" itemValue="3"/>
				<f:selectItem itemLabel="4" itemValue="4"/>
				<f:selectItem itemLabel="5" itemValue="5"/>
				<f:selectItem itemLabel="6" itemValue="6"/>
				<f:selectItem itemLabel="7" itemValue="7"/>
				<f:selectItem itemLabel="8" itemValue="8"/>
				<f:selectItem itemLabel="9" itemValue="9"/>
				<f:selectItem itemLabel="10" itemValue="10"/>
			</p:selectOneMenu>
						
			<p:outputLabel for="selectLevel" value="Level"/>
			<p:selectOneMenu id="selectLevel" value="#{viewProjectBean.level}">
				<f:selectItem itemLabel="Basic" itemValue="0"/>
				<f:selectItem itemLabel="Experience" itemValue="1"/>
				<f:selectItem itemLabel="Expert" itemValue="2"/>
			</p:selectOneMenu>
		</p:panelGrid>
		<p:commandButton value="Add" action="#{viewProjectBean.onClick(2)}" update=":listSkillForm"/>
	</h:form>
	
	<br />
	<h:form>
		<p:commandButton value="Back" action="#{indexBean.close()}" update=":page1"/>
	</h:form>
</ui:composition>
