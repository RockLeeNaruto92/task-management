<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addUserForm" role="form" class="form-horizonal">
	<!--  <h:panelGrid columns="2" cellpadding="10" cellspacing="50">-->
		<div class="form-group">
			<p:outputLabel for="inputUsername"
				value="#{addUserBean.labelInputUsername}"/>
			<p:inputText id="inputUsername" value="#{addUserBean.username}" class="form-control"/>

			<p:outputLabel for="inputFullname"
				value="#{addUserBean.labelInputFullname}" />
			<p:inputText id="inputFullname" value="#{addUserBean.fullname}" class="form-control"/>

			<p:outputLabel for="inputDoB" value="#{addUserBean.labelInputDoB}" />
			<p:calendar id="inputDoB" value="#{addUserBean.doB}" mode="popup" class="form-control"/>

			<p:outputLabel for="inputHiredDate"
				value="#{addUserBean.labelInputHiredDate}" />
			<p:calendar id="inputHiredDate" value="#{addUserBean.hiredDate}"
				mode="popup" class="form-control"/>

			<p:outputLabel for="inputGender"
				value="#{addUserBean.labelInputGender}" />
			<p:selectOneMenu id="inputGender" value="#{addUserBean.gender}" class="form-control">
				<f:selectItem itemLabel="#{addUserBean.genderMale}" itemValue="0" />
				<f:selectItem itemLabel="#{addUserBean.genderFemale}" itemValue="1" />
				<f:selectItem itemLabel="#{addUserBean.genderOther}" itemValue="2" />
			</p:selectOneMenu>

			<p:outputLabel for="inputPosition"
				value="#{addUserBean.labelInputPosition}" />
			<p:inputText id="inputPosition" value="#{addUserBean.position}" class="form-control"/>

			<p:outputLabel for="inputManager"
				value="#{addUserBean.labelInputManager}" />
			<p:selectOneMenu value="#{addUserBean.manager}" id="inputManager" class="form-control">
				<f:selectItems value="#{addUserBean.userList}"/>
			</p:selectOneMenu>
		</div>
		<!--  </h:panelGrid>-->

		<p:commandButton value="#{addUserBean.btnSubmit}" action="#{addUserBean.addUser()}" update=":page1" class="btn btn-default btn-block"/>
	</h:form>

</ui:composition>
