<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="showSkillsSet">
		<p:dataTable value="#{userManagementBean.categories}" var="category">
			<p:columnGroup type="header">
				<p:row>
					<p:column headerText="Name" />
					<p:column headerText="Level A Basic"/>
					<p:column headerText="Level B Experience" />
					<p:column headerText="Level C Expert"/>
					<p:column headerText="Year of experience" />
				</p:row>
			</p:columnGroup>
			
			<f:facet name="header">User skills set</f:facet>
			
			<p:subTable value="#{category.skills}" var="skill">
				<f:facet name="header">#{category.name}</f:facet>
				<p:column>#{skill.name}</p:column>
				<p:column>#{userManagementBean.viewSkillInfo(0, skill.id)}</p:column>
				<p:column>#{userManagementBean.viewSkillInfo(1, skill.id)}</p:column>
				<p:column>#{userManagementBean.viewSkillInfo(2, skill.id)}</p:column>
				<p:column>#{userManagementBean.viewSkillInfo(3, skill.id)}</p:column>
			</p:subTable>
		</p:dataTable>
	</p:panel>
	
	<h:form role="form">
		<p:commandButton value="Add skill" onclick="PF('dlgAddSkill').show()"/>
	</h:form>
	
		
	<!-- Dialog -->
	<p:dialog id="addSkillDlg" widgetVar="dlgAddSkill" width="500">
		<h:form role="form" class="form-horizontal">
			<div class="form-group">
				<p:outputLabel for="selectSkill" value="Skill" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectOneMenu id="selectSkill" value="#{userManagementBean.userSkill.id.skillId}" class="form-control">
						<f:selectItems value="#{categoryController.skillList}"/>			
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<p:outputLabel for="selectLevel" value="Level" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectOneMenu id="selectLevel" value="#{userManagementBean.userSkill.level}" class="form-control">
						<f:selectItem itemLabel="Basic" itemValue="0"/>
						<f:selectItem itemLabel="Experience" itemValue="1"/>
						<f:selectItem itemLabel="Expert" itemValue="2"/>
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<p:outputLabel for="selectYear" value="Year of experience" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectOneMenu id="selectYear" value="#{userManagementBean.userSkill.yearOfExperience}" class="form-control">
						<f:selectItem itemLabel="0" itemValue="0"/>
						<f:selectItem itemLabel="1" itemValue="1"/>
						<f:selectItem itemLabel="2" itemValue="2"/>
						<f:selectItem itemLabel="3" itemValue="3"/>
						<f:selectItem itemLabel="4" itemValue="4"/>
						<f:selectItem itemLabel="5" itemValue="5"/>
						<f:selectItem itemLabel="6" itemValue="6"/>
						<f:selectItem itemLabel="7" itemValue="7"/>
						<f:selectItem itemLabel="8" itemValue="8"/>
						<f:selectItem itemLabel="9" itemValue="9"/>
						<f:selectItem itemLabel="10" itemValue="10"/>
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<p:commandButton value="Add" action="#{userManagementBean.onAddSkillDlgAddBtnClick()}" update=":showSkillsSet,:addSkillDlg" class="btn btn-primary btn-sm"/>
				<p:commandButton value="Cancel" action="#{userManagementBean.onAddSkillDlgCancelBtnClick()}" update=":addSkillDlg"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
