<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addSkillForm">
		<h:panelGrid columns="2" cellpadding="10" cellspacing="20">
			<p:outputLabel for="inputName" value="Name" />
			<p:inputText id="inputName" value="#{addSkillBean.skillName}" />
			
			<p:outputLabel for="inputCategory" value="Category" />
			<p:selectOneMenu id="inputCategory" value="#{addSkillBean.skillCategory}">
				<f:selectItems value="#{addSkillBean.skillCategoriesList}"/>
			</p:selectOneMenu>

			<p:outputLabel for="inputDescription" value="Description}" />
			<p:inputTextarea id="inputDescription" value="#{addSkillBean.skillDescription}" />

			<p:outputLabel for="inputStatus" value="Status" />
			<p:panel id="inputStatus">
				<p:selectBooleanCheckbox value="#{addSkillBean.skillStatus}" >
					<p:ajax update="msg" listener="#{addSkillBean.updateStatus}"/>
				</p:selectBooleanCheckbox>
				<p:outputLabel id="msg" value="#{addSkillBean.status}"/>
			</p:panel>
			
		</h:panelGrid>

		<p:commandButton value="Add" action="#{addSkillBean.addSkill()}" update=":page1"/>
	</h:form>

</ui:composition>
