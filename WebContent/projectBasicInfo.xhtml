<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" class="form-horizontal">
		<div class="form-group">
			<p:outputLabel for="name" value="Name" class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="name"
					value="#{projectManagementBean.project.name}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="description" value="Description"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="description" class="form-control"
					readonly="true"
					value="#{projectManagementBean.project.description}" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="customer" value="Customer"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="customer" class="form-control" readonly="true"
					value="#{projectManagementBean.project.customer}" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="startDate" value="Start date"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="startDate"
					value="#{projectManagementBean.project.startDate}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="expectedEndDate" value="expectedEndDate"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="expectedEndDate"
					value="#{projectManagementBean.project.expectedEndDate}"
					class="form-control" />
			</div>
		</div>
	</h:form>
	<h:form>
		<p:commandLink value="Edit"
			action="#{projectManagementBean.onEditLinkClick()}" update=":showBasicProjectInfo"/>
	</h:form>
</ui:composition>
