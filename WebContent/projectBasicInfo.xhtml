<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" class="form-horizontal" id="showProjectInfo">
		<div class="form-group">
			<p:outputLabel for="name" value="Name" class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="name"
					value="#{projectManagementBean.project.name}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="description" value="Description"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="description" class="form-control"
					readonly="true"
					value="#{projectManagementBean.project.description}" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="customer" value="Customer"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="customer" class="form-control" readonly="true"
					value="#{projectManagementBean.project.customer}" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="startDate" value="Start date"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="startDate"
					value="#{projectManagementBean.project.startDate}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="expectedEndDate" value="Expected end date"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="expectedEndDate"
					value="#{projectManagementBean.project.expectedEndDate}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:commandButton value="Edit" class="save-btn col-sm-12"
				action="#{projectManagementBean.onEditLinkClick()}" update=":tab:editProjectDlg"/>
		</div>
	</h:form>

	<!-- edit project dialog -->
	<p:dialog id="editProjectDlg" header="Edit project"
		widgetVar="dlgEditProject"
		visible="#{projectManagementBean.editProjectDlgShow}" width="50%">
		<h:form id="formEditProject" role="form">
			<div class="group-has-inputText">
				<p:outputLabel for="inputName" value="Name"
					class="dlg-label col-sm-4 control-label" />
				<div class="col-sm-8">
					<p:inputText id="inputName"
						value="#{projectManagementBean.project.name}" class="form-control" />
				</div>
			</div>
			<div class="group-has-inputTextarea">
				<p:outputLabel for="inputDescription" value="Description"
					class="dlg-label col-sm-4 control-label" />
				<div class="col-sm-8">
					<p:inputTextarea id="inputDescription" autoResize="false" rows="5"
						value="#{projectManagementBean.project.description}"
						class="form-control" />
				</div>
			</div>
			<div class="group-has-inputTextarea">
				<p:outputLabel for="inputCustomer" value="Customer"
					class="dlg-label col-sm-4 control-label" />
				<div class="col-sm-8">
					<p:inputTextarea id="inputCustomer" autoResize="false" rows="5"
						value="#{projectManagementBean.project.customer}"
						class="form-control" />
				</div>
			</div>
			<div class="group-has-calendar">
				<p:outputLabel for="inputStartDate" value="Start date"
					class="dlg-label col-sm-4 control-label" />
				<div class="select-calendar-container col-sm-3">
					<p:calendar id="inputStartDate"
						value="#{projectManagementBean.project.startDate}" mode="popup"
						class="select-calendar" />
				</div>
			</div>
			<div class="group-has-calendar">
				<p:outputLabel for="inputExpectedEndDate" value="Expected end date"
					class="dlg-label col-sm-4 control-label" />
				<div class="select-calendar-container col-sm-3">
					<p:calendar id="inputExpectedEndDate"
						value="#{projectManagementBean.project.expectedEndDate}"
						mode="popup" class="select-calendar" />
				</div>
			</div>
			<div class="group-2-sm-button">
				<p:commandButton value="Save" class="dlg-button col-sm-4"
					action="#{projectManagementBean.onEditProjectDlgSaveBtnClick()}"
					update=":tab:showProjectInfo, :tab:editProjectDlg" />
				<p:commandButton value="Cancel" class="dlg-button col-sm-4"
					action="#{projectManagementBean.onEditProjectDlgCancelBtnClick()}"
					update=":tab:editProjectDlg"/>
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
