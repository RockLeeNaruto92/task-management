<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" class="form-horizontal">
		<div class="form-group">
			<p:outputLabel for="name" value="Name" class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="name"
					value="#{skillCategoryBean.category.name}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="description" value="Description"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="description" class="form-control"
					readonly="true"
					value="#{skillCategoryBean.category.description}" />
			</div>
		</div>
		<div class="form-group">
			<p:outputLabel for="status" value="Status"
				class="col-md-4 control-label" />
			<div class="col-md-8">
				<p:outputLabel id="status"
					value="#{skillCategoryBean.category.status}"
					class="form-control" />
			</div>
		</div>
	</h:form>
	<h:form>
		<p:commandLink value="Edit"
			action="#{skillCategoryBean.onEditLinkClick()}" />
	</h:form>
</ui:composition>
