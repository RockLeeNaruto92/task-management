<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addProjectForm">
		<h:panelGrid columns="2" cellpadding="10" cellspacing="50">
			<p:outputLabel for="inputName"
				value="#{addProjectBean.labelInputName}" />
			<p:inputText id="inputName" value="#{addProjectBean.projectName}" />

			<p:outputLabel for="inputDescription"
				value="#{addProjectBean.labelInputDescription}" />
			<p:inputTextarea id="inputDescription"
				value="#{addProjectBean.projectDescription}" cols="20" rows="10" />

			<p:outputLabel for="inputCustomer"
				value="#{addProjectBean.labelInputCustomer}" />
			<p:inputTextarea id="inputCustomer"
				value="#{addProjectBean.projectCustomer}" cols="20" rows="10" />

			<p:outputLabel for="inputStartDate"
				value="#{addProjectBean.labelInputStartDate}" />
			<p:calendar id="inputStartDate"
				value="#{addProjectBean.projectStartDate}" mode="popup" />

			<p:outputLabel for="inputExpectedEnddate"
				value="#{addProjectBean.labelInputExpectedEnddate}" />
			<p:calendar id="inputExpectedEnddate"
				value="#{addProjectBean.projectExpectedEndDate}" mode="popup" />
		</h:panelGrid>

		<p:commandButton value="#{addProjectBean.btnSubmmit}"
			action="#{addProjectBean.addProject()}" update=":page1" />
	</h:form>
</ui:composition>
