<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addProjectForm" role="form">
		<div class="form-group">
		<!--  <h:panelGrid columns="2" cellpadding="10" cellspacing="30">-->
			<p:outputLabel for="inputName"
				value="#{addProjectBean.labelInputName}"/>
			<p:inputText id="inputName" value="#{addProjectBean.projectName}" class="form-control"/>

			<p:outputLabel for="inputDescription"
				value="#{addProjectBean.labelInputDescription}" />
			<p:inputTextarea id="inputDescription"
				value="#{addProjectBean.projectDescription}" class="form-control"/>

			<p:outputLabel for="inputCustomer"
				value="#{addProjectBean.labelInputCustomer}"/>
			<p:inputTextarea id="inputCustomer"
				value="#{addProjectBean.projectCustomer}" class="form-control"/>

			<p:outputLabel for="inputStartDate"
				value="#{addProjectBean.labelInputStartDate}"/>
			<p:calendar id="inputStartDate"
				value="#{addProjectBean.projectStartDate}" mode="popup" class="form-control"/>

			<p:outputLabel for="inputExpectedEnddate"
				value="#{addProjectBean.labelInputExpectedEnddate}"/>
			<div class="form-control">
				<p:calendar id="inputExpectedEnddate"
					value="#{addProjectBean.projectExpectedEndDate}" mode="popup" />
			</div>
				
		<!--  </h:panelGrid>-->
		</div>

		<p:commandButton value="#{addProjectBean.btnSubmmit}"
			action="#{addProjectBean.addProject()}" update=":page1" class="btn btn-default btn-block"/>
	</h:form>
</ui:composition>
