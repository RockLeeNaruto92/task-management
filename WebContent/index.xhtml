<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content" class="container">
		<div class="col-md-1"/>
		<h:form  class="col-md-2">
			<ul class="nav nav-pills nav-stacked">
				<li>
					<p:commandLink action="#{indexBean.onHomeLinkClick()}" value="Home" update=":main_content"/>
				</li>
				<li>
					<p:commandLink action="#{indexBean.onProjectManagementLinkClick()}" value="Project management" update=":main_content"/>
				</li>
				<li>
					<p:commandLink action="#{indexBean.onUserManagementLinkClick()}" value="User management" update=":main_content"/>
				</li>
				<li>
					<p:commandLink action="#{indexBean.onSkillCategoryLinkClick()}" value="Skill category" update=":main_content" />
				</li>
				<li>
					<p:commandLink action="#{indexBean.onTasktypeManagementLinkClick()}" value="Tasktypes Management" update=":main_content" />
				</li>
			</ul>
		</h:form>
		
		<p:panel id="main_content" class="col-md-8">
			<h3><span class="label label-info">#{indexBean.topic}</span></h3>
			<div class="blank_div"/>
			<ui:include src="#{indexBean.path}" />
		</p:panel>
		
		<div class="col-md-1"/>
	</ui:define>
</ui:composition>
