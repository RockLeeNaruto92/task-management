<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content" class="container">
		<h:form class="main-navigation col-md-3">
			<h3><span>Task management</span></h3>
			<p:tabView orientation="left">
				<p:ajax event="tabChange" listener="#{indexBean.onTabChange}" update=":main_content"/>
				
				<p:tab title="Home"/>
				<p:tab title="Project management"/>
				<p:tab title="User management"/>
				<p:tab title="Category management"/>
				<p:tab title="Tasktype management"/>
			</p:tabView>
		</h:form>
		
		<p:panel id="main_content" style="margin-top: 4%" class="col-md-8">
			<h3><span class="main-label">#{indexBean.topic}</span></h3>
			<div class="blank_div"/>
			<ui:include src="#{indexBean.path}" />
		</p:panel>
		
	</ui:define>
</ui:composition>
