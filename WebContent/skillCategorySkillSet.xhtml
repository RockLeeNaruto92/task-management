<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="showSkillsSet">
		<p:dataTable value="#{skillCategoryBean.category.skills}" var="skill">
			<f:facet name="header">Category's skills set</f:facet>
			
			<p:column headerText="Name">#{skill.name}</p:column>
			<p:column headerText="Description">#{skill.description}</p:column>
			<p:column headerText="Status">#{skill.status}</p:column>
		</p:dataTable>
	</p:panel>
	
	
	<h:form role="form">
		<p:commandButton value="Add new skill" action="#{skillCategoryBean.onAddSkillBtnClick()}" update=":addSkillDlg"/>
	</h:form>


	<p:dialog id="addSkillDlg" header="Add skill"
		widgetVar="dlgAddSkill" width="500"
		visible="#{skillCategoryBean.addSkillDlgShow}">
		<h:form id="formAddSkill" role="form">
			<div class="form-group">
				<p:outputLabel for="inputName" value="Name"
					class="col-sm-4 control-label" />
				<div class="col-sm-8">
					<p:inputText id="inputName"
						value="#{skillCategoryBean.skill.name}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<p:outputLabel for="inputDescription" value="Description"
					class="col-sm-4 control-label" />
				<div class="col-sm-8">
					<p:inputTextarea id="inputDescription" autoResize="false" rows="5"
						value="#{skillCategoryBean.skill.description}" class="form-control" />
				</div>
			</div>
			<div class="form-group" id="status">
				<p:outputLabel for="inputStatus" value="Status" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectBooleanCheckbox id="inputStatus" value="#{skillCategoryBean.skill.status}" class="form-control">
					</p:selectBooleanCheckbox>
				</div>
			</div>
			<div class="form-group">
				<p:commandButton value="Add"
					class="btn btn-primary btn-sm col-sm-12"
					action="#{skillCategoryBean.onAddSkillDlgAddBtnClick()}" update=":showSkillsSet,:addSkillDlg" />
				<p:commandButton value="Cancel"
					class="btn btn-primary btn-sm col-sm-12"
					action="#{skillCategoryBean.onAddSkillDlgCancelBtnClick()}" update=":addSkillDlg"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
