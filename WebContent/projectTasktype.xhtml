<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- Show Project tasktypes list  -->
	<p:panel id="showTasktypes">
		<p:dataTable value="#{projectManagementBean.project.taskTypes}" var="tasktype"
			paginator="true" rows="10">
			<f:facet name="header">Tasktypes list of project</f:facet>

			<p:column headerText="Name">
				<p:outputLabel value="#{tasktype.name}"/>
			</p:column>
			<p:column headerText="Kind of task">
				<p:outputLabel value="#{tasktype.kindOfTask}"/>
			</p:column>
		</p:dataTable>
	</p:panel>

	<!-- Show add tasktype button -->	
	<p:panel>
		<h:form role="form" class="form-horizontal">
			<p:commandButton value="Add task type" class="btn btn-primary btn-sm" action="#{projectManagementBean.onAddTasktypeBtnClick()}" update=":addTasktypeDlg"/>
		</h:form>
	</p:panel>
	
	<!-- Add user dialog -->
	<p:dialog id="addTasktypeDlg" header="Add tasktype" widgetVar="dlgAddTasktype" width="500" visible="#{projectManagementBean.addTasktypeDlgShow}">
		<h:form id="formAssignUser" role="form">
			<div class="form-group">
				<p:outputLabel for="inputName" value="Name" class="col-sm-4 control-label"/>
				<div class="col-sm-8">
					<p:selectOneMenu id="inputName" value="#{projectManagementBean.tasktype.id}">
						<f:selectItems value="#{tasktypeController.hashMapTasktype}"/>
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<p:commandButton value="Add" class="btn btn-primary btn-sm col-sm-12" action="#{projectManagementBean.onAddTasktypeDlgAddBtnClick()}" update=":showTasktypes,:addTasktypeDlg"/>
				<p:commandButton value="Cancel" class="btn btn-primary btn-sm col-sm-12" action="#{projectManagementBean.onAddTasktypeDlgCancelBtnClick()}" update=":addTasktypeDlg"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
