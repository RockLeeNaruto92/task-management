<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" class="form-horizontal">
		<div class="group-has-inputText">
			<p:outputLabel for="name" value="Name"
				class="dlg-label col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputText id="name" value="#{projectManagementBean.project.name}"
					class="form-control" />
			</div>
		</div>
		<div class="group-has-inputTextarea">
			<p:outputLabel for="description" value="Description"
				class="dlg-label col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="description" class="form-control"
					value="#{projectManagementBean.project.description}" />
			</div>
		</div>
		<div class="group-has-inputTextarea">
			<p:outputLabel for="customer" value="Customer"
				class="dlg-label col-md-4 control-label" />
			<div class="col-md-8">
				<p:inputTextarea id="customer" class="form-control"
					value="#{projectManagementBean.project.customer}" />
			</div>
		</div>
		<div class="group-has-calendar">
			<p:outputLabel for="startDate" value="Start date"
				class="dlg-label col-md-4 control-label" />
			<div class="select-calendar-container col-md-3">
				<p:calendar id="startDate" mode="popup"
					value="#{projectManagementBean.project.startDate}"
					class="select-calendar" effect="fold" pattern="dd/MM/yyyy" />
			</div>
		</div>
		<div class="group-has-calendar">
			<p:outputLabel for="expectedEndDate" value="expectedEndDate"
				class="dlg-label col-md-4 control-label" />
			<div class="select-calendar-container col-md-3">
				<p:calendar id="expectedEndDate" mode="popup"
					value="#{projectManagementBean.project.expectedEndDate}"
					class="select-calendar" effect="fold" pattern="dd/MM/yyyy" />
			</div>
		</div>
		<div class="form-group">
			<p:commandButton value="Save"
				action="#{projectManagementBean.onEditFormSaveBtnClick()}" />
		</div>
	</h:form>
</ui:composition>
